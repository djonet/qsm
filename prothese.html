<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Qcms BY DJO</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
  body {
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    background: radial-gradient(circle at top,#d9faff,#aee4f5,#7fd4e8);
    margin: 0; padding: 20px; color: white;
  }
  .container {
    background: rgba(0,0,0,0.55);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    max-width: 900px;
    margin: auto;
    text-align: center;
  }
  h2 { margin-bottom: 10px; font-size: 24px; }

  /* 🔹 كتل الأسئلة */
  .question-block {
    background: rgba(30,30,30,0.85);
    border-radius: 12px;
    margin: 20px 0;
    padding: 20px;
    text-align: right;
    transition: transform 0.3s;
  }
  .question-block:hover { transform: scale(1.02); }

  /* ⭐ النجوم المتحركة */
  @keyframes starFade {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }
  .difficulty {
    margin-bottom: 8px;
    text-align: left;
  }
  .star {
    font-size: 22px;
    display: inline-block;
    color: gold;
    opacity: 0;
    animation: starFade 0.5s forwards;
  }
  .star:nth-child(1) { animation-delay: 0.1s; }
  .star:nth-child(2) { animation-delay: 0.2s; }
  .star:nth-child(3) { animation-delay: 0.3s; }
  .star:nth-child(4) { animation-delay: 0.4s; }
  .star:nth-child(5) { animation-delay: 0.5s; }

  .question-text { font-weight: bold; margin-bottom: 15px; font-size: 18px; }
  .answers { display: grid; gap: 10px; }

  .answer {
    background: rgba(255,255,255,0.12);
    padding: 14px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.25s ease;
    border: 1px solid transparent;
    color: white;
    user-select: none;
  }
  .answer:hover { background: rgba(255,255,255,0.25); transform: scale(1.02); }
  .answer.selected {
    background: linear-gradient(135deg, #0096c7, #00b4d8);
    color: black;
    border: 1px solid #48cae4;
    box-shadow: 0 0 12px rgba(72,202,228,0.7);
    transform: scale(1.04);
  }

  /* ✅ و ❌ */
  .correct {
    background: linear-gradient(135deg,#00e676,#00c853)!important;
    color: black !important;
    border: 1px solid #0f0;
  }
  .incorrect {
    background: linear-gradient(135deg,#ef5350,#c62828)!important;
    color: black !important;
    border: 1px solid #f00;
  }

  /* 🔸 الملاحظات */
  .feedback {
    margin-top: 10px;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
    color: black;
    animation: pulse 1s ease;
  }
  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  .feedback.correct { background: rgba(0,200,0,0.3); }
  .feedback.incorrect { background: rgba(200,0,0,0.3); }

  /* 🔘 الأزرار */
  .control-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  .control-buttons button {
    flex: 1;
    min-width: 100px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg,#00b4d8,#48cae4);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .control-buttons button:hover { transform: scale(1.05); }

  /* 📱 تحسين الهاتف */
  @media (max-width: 600px) {
    body { padding: 10px; }
    .container { width: 95%; padding: 15px; }
    .question-text { font-size: 16px; }
    .answer { font-size: 15px; padding: 10px; }
    .control-buttons { flex-direction: column; }
    .star { font-size: 18px; }
  }
</style>
</head>

<body>
  <div class="container">
    <h3 id="lessonTitle"></h3>
    <div id="questionsContainer"></div>
    <button class="control-buttons" style="background:#444" onclick="goBack()">🔙 الرجوع للدروس</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const lesson = localStorage.getItem('lesson') || 'غير محدد';
  document.getElementById('lessonTitle').textContent = `الدرس: ${lesson}`;

  // 🧠 الأسئلة الخاصة بكل درس
  const questionsData = {
    'Os frontal et éthmoïde': [
      {
        question: 'ما هو العظم الذي يشكل الجزء الأمامي من الجمجمة؟',
        difficulty: 1,
        answers: [
          { text: 'العظم الجبهي', correct: true },
          { text: 'العظم القذالي', correct: false },
          { text: 'العظم الصدغي', correct: false },
          { text: 'العظم الوتدي', correct: false }
        ]
      },
      {
        question: 'كم عدد الفقرات العنقية في الإنسان؟',
        difficulty: 2,
        answers: [
          { text: '6', correct: false },
          { text: '7', correct: true },
          { text: '8', correct: false },
          { text: '5', correct: false }
        ]
      }
      // ➕ يمكنك إضافة حتى 10 أسئلة بنفس النمط
    ],

    'Système nerveux': [
      {
        question: 'ما هو الجزء من الدماغ المسؤول عن التوازن؟',
        difficulty: 1,
        answers: [
          { text: 'المخيخ', correct: true },
          { text: 'النخاع المستطيل', correct: false },
          { text: 'المهاد', correct: false },
          { text: 'القشرة المخية', correct: false }
        ]
      },
      {
        question: 'ما هو العصب المسؤول عن الرؤية؟',
        difficulty: 2,
        answers: [
          { text: 'العصب السمعي', correct: false },
          { text: 'العصب البصري', correct: true },
          { text: 'العصب الوجهي', correct: false },
          { text: 'العصب الحائر', correct: false }
        ]
      }
      // ➕ أضف المزيد من الأسئلة هنا
    ]
  };

  const questions = questionsData[lesson] || [];
  const container = document.getElementById("questionsContainer");

  questions.forEach((q) => {
    const block = document.createElement("div");
    block.className = "question-block";
    const selectedAnswers = new Set();
    const correctAnswers = q.answers.filter(a => a.correct).map(a => a.text);

    // ⭐ عرض النجوم
    let starsHTML = "";
    for (let s = 1; s <= 5; s++) {
      starsHTML += `<span class="star" style="color:${s <= q.difficulty ? 'gold' : 'rgba(255,255,255,0.2)'};">★</span>`;
    }

    block.innerHTML = `
      <div class="difficulty">${starsHTML}</div>
      <div class="question-text">${q.question}</div>
      <div class="answers">
        ${q.answers.map(a => `<div class="answer">${a.text}</div>`).join("")}
      </div>
      <div class="control-buttons">
        <button class="submit">✅ هذه هي إجابتي</button>
        <button class="reset">🔁 إعادة المحاولة</button>
        <button class="show-solution" style="display:none;">💡 عرض الإجابة الصحيحة</button>
      </div>
    `;

    const answersDivs = block.querySelectorAll(".answer");
    answersDivs.forEach(ans => {
      ans.onclick = () => {
        ans.classList.toggle("selected");
        const text = ans.textContent;
        if (selectedAnswers.has(text)) selectedAnswers.delete(text);
        else selectedAnswers.add(text);
      };
    });

    block.querySelector(".submit").onclick = () => {
      const selected = Array.from(selectedAnswers);
      block.querySelectorAll(".feedback").forEach(fb => fb.remove());
      const feedback = document.createElement("div");
      feedback.className = "feedback";

      if (selected.length === 0) {
        feedback.textContent = "❗ لم تختر أي إجابة";
        feedback.classList.add("incorrect");
      } else if (selected.length === correctAnswers.length && selected.every(t => correctAnswers.includes(t))) {
        feedback.textContent = "✅ إجابتك صحيحة!";
        feedback.classList.add("correct");
        confetti({ particleCount: 80, spread: 60, origin: { y: 0.6 } });
      } else {
        feedback.textContent = "❌ إجابتك خاطئة";
        feedback.classList.add("incorrect");
      }

      block.appendChild(feedback);
      block.querySelector(".show-solution").style.display = "inline-block";
    };

    block.querySelector(".reset").onclick = () => {
      selectedAnswers.clear();
      block.querySelectorAll(".answer").forEach(a => a.classList.remove("selected","correct","incorrect"));
      block.querySelectorAll(".feedback").forEach(f => f.remove());
      block.querySelector(".show-solution").style.display = "none";
    };

    block.querySelector(".show-solution").onclick = () => {
      answersDivs.forEach(ans => {
        if (correctAnswers.includes(ans.textContent)) ans.classList.add("correct");
        else ans.classList.add("incorrect");
      });
    };

    container.appendChild(block);
  });

  function goBack() {
    window.location.href = "../lessons.html";
  }
</script>
</body>
</html>
