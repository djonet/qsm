<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚠️ تحذير أمني - Qcms BY DJO</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  background: radial-gradient(circle at center, #000, #060606, #100);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
  position: relative;
}

/* 🔥 الخلفية */
.bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  background: url('unnamed.png') center/cover no-repeat;
  /* 👇 لتغيير الخلفية، ضع رابطك هنا بدل الرابط الحالي 👇 */
  opacity: 0.3;
  z-index: 0;
  filter: blur(6px) brightness(0.8);
  animation: darkPulse 6s infinite alternate ease-in-out;
}

@keyframes darkPulse {
  0% { filter: blur(6px) brightness(0.8); }
  100% { filter: blur(8px) brightness(0.4); }
}

/* ⚠️ صندوق التحذير */
.warning-box {
  position: relative;
  z-index: 10;
  text-align: center;
  background: rgba(15, 0, 0, 0.8);
  border: 3px solid #ff0000;
  border-radius: 20px;
  box-shadow: 0 0 50px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(255, 0, 0, 0.5);
  padding: 50px 30px;
  width: 90%;
  max-width: 600px;
  animation: pop 1s ease;
  backdrop-filter: blur(10px);
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* 🩸 العنوان */
.warning-box h1 {
  font-size: 34px;
  color: #ff0000;
  text-shadow: 0 0 15px #ff0000, 0 0 35px #990000;
  animation: bloodPulse 2s infinite alternate;
}

@keyframes bloodPulse {
  from { text-shadow: 0 0 15px #ff0000; }
  to { text-shadow: 0 0 40px #ff3333, 0 0 80px #ff0000; }
}

/* ⚡ النص */
.warning-box p {
  margin-top: 25px;
  line-height: 1.9;
  font-size: 19px;
  color: #f5f5f5;
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
}

/* 🔥 زر الفهم */
button {
  margin-top: 40px;
  padding: 15px 40px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  color: white;
  background: linear-gradient(90deg, #ff0000, #990000, #550000);
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
  transition: all 0.3s ease;
  letter-spacing: 1px;
}

button:hover {
  transform: scale(1.1);
  background: linear-gradient(90deg, #ff3333, #aa0000, #660000);
  box-shadow: 0 0 50px rgba(255, 0, 0, 1);
}



@keyframes smokeMove {
  0% { transform: translateY(0); }
  100% { transform: translateY(-50px); }
}

/* ⚡ تأثير وميض دموي حول الحواف */
@keyframes bloodFlash {
  0%, 100% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.7); }
  50% { box-shadow: 0 0 80px rgba(255, 0, 0, 1); }
}

/* 📱 تحسينات للموبايل */
@media (max-width: 600px) {
  .warning-box {
    padding: 35px 20px;
  }
  .warning-box h1 {
    font-size: 28px;
  }
  .warning-box p {
    font-size: 16px;
  }
  button {
    font-size: 16px;
    padding: 12px 30px;
  }
}

/* ⚰️ الفوتر */
.footer {
  position: absolute;
  bottom: 10px;
  font-size: 13px;
  color: #777;
  letter-spacing: 1px;
  text-shadow: 0 0 5px rgba(255,0,0,0.3);
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="smoke"></div>

<div class="warning-box">
  <h1>تحذير أمني صارم⚠️</h1>
  <p>
    يُمنع تمامًا <strong>مشاركة الحساب</strong> أو <strong>التقاط الشاشة</strong> أو <strong>نشر المحتوى بأي وسيلة</strong>.<br><br>
    أي مخالفة لهذه القواعد ستؤدي إلى ⚠️<span style="color:#ff4444;">إغلاق الحساب نهائيًا</span> دون إشعار مسبق.<br><br>
     كل نشاطك مراقب بدقة لضمان الأمان الأكاديمي.⚠️
  </p>

  <button onclick="understood()">فهمت✅</button>
</div>

<div class="footer">Qcms BY DJO © 2025 | جميع الحقوق محفوظة</div>

<script>
function understood() {
  localStorage.setItem("__warning_specialization_once", "true");
  window.location.href = "welcome.html"; // العودة للصفحة التالية
}
</script>

</body>
</html>
