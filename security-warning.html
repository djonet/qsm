<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚠️ تحذير أمني - Qcms BY DJO</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  background: radial-gradient(circle at center, #000000, #0a0a0a, #111);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  position: relative;
}

/* ⚡ خلفية متحركة مرعبة */
.bg {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://i.ibb.co/XDpBQz7/dark-smoke-bg.gif') center/cover no-repeat;
  opacity: 0.25;
  z-index: 0;
  filter: blur(4px);
}

/* ⚠️ مربع التحذير */
.warning-box {
  position: relative;
  z-index: 10;
  text-align: center;
  background: rgba(10, 10, 10, 0.85);
  border: 2px solid red;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
  padding: 50px 30px;
  width: 90%;
  max-width: 600px;
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* 🔥 العنوان */
.warning-box h1 {
  font-size: 32px;
  color: #ff0033;
  text-shadow: 0 0 20px red, 0 0 40px #ff0000;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 30px red; }
}

/* ⚡ النص */
.warning-box p {
  margin-top: 20px;
  line-height: 1.8;
  font-size: 18px;
  color: #f1f1f1;
  text-shadow: 0 0 5px rgba(255,255,255,0.2);
}

/* ⚠️ زر الفهم */
button {
  margin-top: 35px;
  padding: 14px 35px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  color: white;
  background: linear-gradient(90deg, #ff0000, #cc0000, #aa0000);
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  background: linear-gradient(90deg, #cc0000, #ff0000);
  box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
}

/* ⚡ تحريك دخان إضافي */
.smoke {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: url('https://i.ibb.co/GH9thFj/smoke-effect.gif') center/cover repeat;
  opacity: 0.2;
  mix-blend-mode: lighten;
  z-index: 1;
}

.footer {
  position: absolute;
  bottom: 10px;
  font-size: 13px;
  color: #999;
  letter-spacing: 1px;
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="smoke"></div>

<div class="warning-box">
  <h1>🚫 تحذير أمني صارم</h1>
  <p>
    يُمنع <strong>مشاركة الحساب</strong> أو <strong>التقاط الشاشة</strong> أو <strong>نشر المحتوى بأي وسيلة</strong>.<br><br>
    أي مخالفة لهذه القواعد ستؤدي إلى <span style="color:#ff5555;">غلق الحساب نهائيًا</span> دون إشعار مسبق.<br><br>
    ⚠️ يُراقَب كل نشاط لضمان الأمان الأكاديمي.
  </p>

  <button onclick="understood()">✅ فهمت</button>
</div>

<div class="footer">Qcms BY DJO © 2025 | جميع الحقوق محفوظة</div>

<script>
function understood() {
  localStorage.setItem("__warning_specialization_once", "true");
  window.location.href = "specialization.html"; // العودة لصفحة التخصص بعد الموافقة
}
</script>

</body>
</html>
