          'ŸÖŸÇÿØŸÖÿ© ŸÅŸä ÿπŸÑŸÖ ÿßŸÑŸÖŸÜÿßÿπÿ©': [
            {
              question: 'ŸÖÿß ŸáŸà ÿπŸÑŸÖ ÿßŸÑŸÖŸÜÿßÿπÿ©ÿü',
              answers: [
                { text: 'ÿØÿ±ÿßÿ≥ÿ© ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿßŸÑŸÖŸÜÿßÿπŸä ŸàÿßŸÑÿØŸÅÿßÿπÿßÿ™ ÿßŸÑÿ≠ŸäŸàŸäÿ©', correct: true },
                { text: 'ÿØÿ±ÿßÿ≥ÿ© ÿßŸÑŸÜÿ®ÿßÿ™ÿßÿ™', correct: false },
                { text: 'ÿØÿ±ÿßÿ≥ÿ© ÿßŸÑÿµÿÆŸàÿ±', correct: false },
                { text: 'ÿØÿ±ÿßÿ≥ÿ© ÿßŸÑÿ£ÿØŸàŸäÿ©', correct: false }
              ]
            }
          ]
        }
      },
      'ÿ≥ŸÜÿ© 3': {
        'ÿßŸÑÿ∑ÿ® ÿßŸÑÿ®ÿßÿ∑ŸÜŸä': {
          'ŸÖŸÇÿØŸÖÿ© ŸÅŸä ÿßŸÑÿ∑ÿ® ÿßŸÑÿ®ÿßÿ∑ŸÜŸä': [
            {
              question: 'ŸÖÿß ŸáŸà ÿßŸÑÿ∑ÿ® ÿßŸÑÿ®ÿßÿ∑ŸÜŸäÿü',
              answers: [
                { text: 'ÿ™ÿ¥ÿÆŸäÿµ ŸàÿπŸÑÿßÿ¨ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿØÿßÿÆŸÑŸäÿ©', correct: true },
                { text: 'ÿ¨ÿ±ÿßÿ≠ÿ© ÿßŸÑÿπÿ∏ÿßŸÖ', correct: false },
                { text: 'ÿπŸÑÿßÿ¨ ÿßŸÑÿ£ÿ≥ŸÜÿßŸÜ', correct: false },
                { text: 'ÿπŸÑÿßÿ¨ ÿßŸÑÿ¨ŸÑÿØ', correct: false }
              ]
            }
          ]
        },
        'ÿ∑ÿ® ÿßŸÑÿ∑Ÿàÿßÿ±ÿ¶': {
          'ŸÖŸÇÿØŸÖÿ© ŸÅŸä ÿ∑ÿ® ÿßŸÑÿ∑Ÿàÿßÿ±ÿ¶': [
            {
              question: 'ŸÖÿß ŸáŸà ŸáÿØŸÅ ÿ∑ÿ® ÿßŸÑÿ∑Ÿàÿßÿ±ÿ¶ÿü',
              answers: [
                { text: 'ÿ™ŸÇÿØŸäŸÖ ÿßŸÑÿπŸÑÿßÿ¨ ÿßŸÑŸÅŸàÿ±Ÿä ŸÑŸÑÿ≠ÿßŸÑÿßÿ™ ÿßŸÑÿ∑ÿßÿ±ÿ¶ÿ©', correct: true },
                { text: 'ÿ•ÿµŸÑÿßÿ≠ ÿßŸÑÿ≠Ÿàÿßÿ≥Ÿäÿ®', correct: false },
                { text: 'ÿßŸÑÿ™ÿ≥ŸàŸäŸÇ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä', correct: false },
                { text: 'ÿ≤ÿ±ÿßÿπÿ© ÿßŸÑÿ£ÿ¥ÿ¨ÿßÿ±', correct: false }
              ]
            }
          ]
        }
      }
    }
  };
  const specialty = localStorage.getItem('specialty') || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';
  const level = localStorage.getItem('level') || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';
  const subject = localStorage.getItem('subject') || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';

  const questionsListDiv = document.getElementById('questionsList');
  if (questionsData[specialty] && questionsData[specialty][level] && questionsData[specialty][level][subject] && questionsData[specialty][level][subject][lesson]) {
    questionsData[specialty][level][subject][lesson].forEach(q => {
      const block = document.createElement('div');
      block.className = 'question-block';

      const qText = document.createElement('div');
      qText.className = 'question-text';
      qText.textContent = q.question;
      block.appendChild(qText);

      const answersContainer = document.createElement('div');
      answersContainer.className = 'answers';

      const selectedAnswers = new Set();
      const correctAnswers = q.answers.filter(a => a.correct).map(a => a.text);

      q.answers.forEach(a => {
        const ans = document.createElement('div');
        ans.className = 'answer';
        ans.textContent = a.text;
        ans.onclick = () => {
          if (selectedAnswers.has(a.text)) {
            selectedAnswers.delete(a.text);
            ans.classList.remove('selected');
          } else {
            selectedAnswers.add(a.text);
            ans.classList.add('selected');
          }
        };
        answersContainer.appendChild(ans);
      });

      block.appendChild(answersContainer);

      const controlDiv = document.createElement('div');
      controlDiv.className = 'control-buttons';

      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'Ÿáÿ∞Ÿá ŸáŸä ÿ•ÿ¨ÿßÿ®ÿ™Ÿä';
      submitBtn.onclick = () => {
        const selectedArray = Array.from(selectedAnswers);
        let feedbackText = '';
        let feedbackClass = '';

        if (selectedArray.length === 0) {
          feedbackText = 'ŸÑŸÖ ÿ™ÿÆÿ™ÿ± ÿ£Ÿä ÿ•ÿ¨ÿßÿ®ÿ©';
          feedbackClass = 'incorrect';
        } else if (selectedArray.length === correctAnswers.length && selectedArray.every(ans => correctAnswers.includes(ans))) {
          feedbackText = 'ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ ÿµÿ≠Ÿäÿ≠ÿ© ‚úÖ';
          feedbackClass = 'correct';
        } else {
          feedbackText = 'ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ ÿÆÿßÿ∑ÿ¶ÿ© ‚ùå';
          feedbackClass = 'incorrect';
        }

        const feedback = document.createElement('div');
        feedback.className = `feedback ${feedbackClass}`;
        feedback.textContent = feedbackText;
        block.appendChild(feedback);

        if (feedbackClass !== 'correct') {
          const showSolutionBtn = document.createElement('button');
          showSolutionBtn.className = 'show-solution-btn';
          showSolutionBtn.textContent = 'üí° ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©';
          showSolutionBtn.onclick = () => {
            block.querySelectorAll('.answer').forEach(ans => {
              if (correctAnswers.includes(ans.textContent)) {
                ans.classList.add('correct');
              } else if (selectedArray.includes(ans.textContent)) {
                ans.classList.add('incorrect');
              }
            });
            showSolutionBtn.remove();
          };
          block.appendChild(showSolutionBtn);
        }
      };

      const resetBtn = document.createElement('button');
      resetBtn.textContent = 'ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ©';
      resetBtn.onclick = () => {
        selectedAnswers.clear();
        block.querySelectorAll('.answer').forEach(ans => ans.classList.remove('selected', 'correct', 'incorrect'));
        block.querySelectorAll('.feedback').forEach(fb => fb.remove());
        block.querySelectorAll('.show-solution-btn').forEach(btn => btn.remove());
      };

      const backBtn = document.createElement('button');
      backBtn.textContent = 'ÿ±ÿ¨Ÿàÿπ ŸÑÿßÿÆÿ™Ÿäÿßÿ± ÿØÿ±ÿ≥ ÿ¢ÿÆÿ±';
      backBtn.onclick = () => {
        window.location.href = 'lessons.html';
      };

      controlDiv.appendChild(submitBtn);
      controlDiv.appendChild(resetBtn);
      controlDiv.appendChild(backBtn);
      block.appendChild(controlDiv);

      questionsListDiv.appendChild(block);
    });
  } else {
    questionsListDiv.innerHTML = '<p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿ≥ÿ¶ŸÑÿ© ŸÖÿ≥ÿ¨ŸÑÿ© ŸÑŸáÿ∞ÿß ÿßŸÑÿØÿ±ÿ≥.</p>';
  }
</script>
