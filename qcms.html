  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ⚙️ ضع إعدادات مشروعك من Firebase Console → Project settings

  const firebaseConfig = {
    apiKey: "AIzaSyBldr32JPJGdMyZZBT1PD2eHvE48QkVtU8",
    authDomain: "qcm-djo.firebaseapp.com",
    projectId: "qcm-djo",

    messagingSenderId: "384943172069",
    appId: "1:384943172069:web:6b59c1b9b31f2fe097a70c",
    measurementId: "G-13MC1GT4HM"
  };

  // اخفِ الصفحة مؤقتًا لمنع الوميض قبل التحقق
  document.documentElement.style.visibility = 'hidden';

  const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // ليس مسجّل دخول → إلى صفحة الدخول
      window.location.replace('index.html');
      return;

    try {
      // هل لدى المستخدم وثيقة سماح داخل allowedUsers/{uid}؟
      const ref  = doc(db, 'allowedUsers', user.uid);

      if (snap.exists()) {

        document.documentElement.style.visibility = 'visible';
      } else {
        // غير مفعّل → إلى صفحة انتظار (تُظهر UID)
        window.location.replace('welcome.html?status=pending');
      }
    } catch (e) {
      // إن ظهرت مشكلة صلاحيات في القواعد ستصل هنا
      console.error('قراءة allowedUsers فشلت:', e);
      window.location.replace('welcome.html?status=pending');
    }
  });
</script>

          'مقدمة في الفسيولوجيا': [
            {
              question: 'ما هي الفسيولوجيا؟',
              answers: [
                { text: 'دراسة وظائف الأعضاء', correct: true },
                { text: 'دراسة أشكال الأعضاء فقط', correct: false },
                { text: 'دراسة الحشرات', correct: false },
                { text: 'دراسة البحار', correct: false }
              ]
            }
          ]
        }
      },
      'سنة 2': {
        'علم الأمراض': {
          'مقدمة في علم الأمراض': [
            {
              question: 'ما هو علم الأمراض؟',
              answers: [
                { text: 'دراسة أسباب وتطور الأمراض', correct: true },
                { text: 'دراسة الفضاء', correct: false },
                { text: 'دراسة الأحياء البحرية', correct: false },
                { text: 'دراسة المعادن', correct: false }
              ]
            }
          ]
        },
        'علم المناعة': {
          'مقدمة في علم المناعة': [
            {
              question: 'ما هو علم المناعة؟',
              answers: [
                { text: 'دراسة الجهاز المناعي والدفاعات الحيوية', correct: true },
                { text: 'دراسة النباتات', correct: false },
                { text: 'دراسة الصخور', correct: false },
                { text: 'دراسة الأدوية', correct: false }
              ]
            }
          ]
        }
      },
      'سنة 3': {
        'الطب الباطني': {
          'مقدمة في الطب الباطني': [
            {
              question: 'ما هو الطب الباطني؟',
              answers: [
                { text: 'تشخيص وعلاج الأمراض الداخلية', correct: true },
                { text: 'جراحة العظام', correct: false },
                { text: 'علاج الأسنان', correct: false },
                { text: 'علاج الجلد', correct: false }
              ]
            }
          ]
        },
        'طب الطوارئ': {
          'مقدمة في طب الطوارئ': [
            {
              question: 'ما هو هدف طب الطوارئ؟',
              answers: [
                { text: 'تقديم العلاج الفوري للحالات الطارئة', correct: true },
                { text: 'إصلاح الحواسيب', correct: false },
                { text: 'التسويق الإلكتروني', correct: false },
                { text: 'زراعة الأشجار', correct: false }
              ]
            }
          ]
        }
      }
    }
  };
  const specialty = localStorage.getItem('specialty') || 'غير محدد';
  const level = localStorage.getItem('level') || 'غير محدد';
  const subject = localStorage.getItem('subject') || 'غير محدد';

  const questionsListDiv = document.getElementById('questionsList');
  if (questionsData[specialty] && questionsData[specialty][level] && questionsData[specialty][level][subject] && questionsData[specialty][level][subject][lesson]) {
    questionsData[specialty][level][subject][lesson].forEach(q => {
      const block = document.createElement('div');
      block.className = 'question-block';

      const qText = document.createElement('div');
      qText.className = 'question-text';
      qText.textContent = q.question;
      block.appendChild(qText);

      const answersContainer = document.createElement('div');
      answersContainer.className = 'answers';

      const selectedAnswers = new Set();
      const correctAnswers = q.answers.filter(a => a.correct).map(a => a.text);

      q.answers.forEach(a => {
        const ans = document.createElement('div');
        ans.className = 'answer';
        ans.textContent = a.text;
        ans.onclick = () => {
          if (selectedAnswers.has(a.text)) {
            selectedAnswers.delete(a.text);
            ans.classList.remove('selected');
          } else {
            selectedAnswers.add(a.text);
            ans.classList.add('selected');
          }
        };
        answersContainer.appendChild(ans);
      });

      block.appendChild(answersContainer);

      const controlDiv = document.createElement('div');
      controlDiv.className = 'control-buttons';

      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'هذه هي إجابتي';
      submitBtn.onclick = () => {
        const selectedArray = Array.from(selectedAnswers);
        let feedbackText = '';
        let feedbackClass = '';

        if (selectedArray.length === 0) {
          feedbackText = 'لم تختر أي إجابة';
          feedbackClass = 'incorrect';
        } else if (selectedArray.length === correctAnswers.length && selectedArray.every(ans => correctAnswers.includes(ans))) {
          feedbackText = 'إجابتك صحيحة ✅';
          feedbackClass = 'correct';
        } else {
          feedbackText = 'إجابتك خاطئة ❌';
          feedbackClass = 'incorrect';
        }

        const feedback = document.createElement('div');
        feedback.className = `feedback ${feedbackClass}`;
        feedback.textContent = feedbackText;
        block.appendChild(feedback);

        if (feedbackClass !== 'correct') {
          const showSolutionBtn = document.createElement('button');
          showSolutionBtn.className = 'show-solution-btn';
          showSolutionBtn.textContent = '💡 عرض الإجابة الصحيحة';
          showSolutionBtn.onclick = () => {
            block.querySelectorAll('.answer').forEach(ans => {
              if (correctAnswers.includes(ans.textContent)) {
                ans.classList.add('correct');
              } else if (selectedArray.includes(ans.textContent)) {
                ans.classList.add('incorrect');
              }
            });
            showSolutionBtn.remove();
          };
          block.appendChild(showSolutionBtn);
        }
      };

      const resetBtn = document.createElement('button');
      resetBtn.textContent = 'إعادة المحاولة';
      resetBtn.onclick = () => {
        selectedAnswers.clear();
        block.querySelectorAll('.answer').forEach(ans => ans.classList.remove('selected', 'correct', 'incorrect'));
        block.querySelectorAll('.feedback').forEach(fb => fb.remove());
        block.querySelectorAll('.show-solution-btn').forEach(btn => btn.remove());
      };

      const backBtn = document.createElement('button');
      backBtn.textContent = 'رجوع لاختيار درس آخر';
      backBtn.onclick = () => {
        window.location.href = 'lessons.html';
      };

      controlDiv.appendChild(submitBtn);
      controlDiv.appendChild(resetBtn);
      controlDiv.appendChild(backBtn);
      block.appendChild(controlDiv);

      questionsListDiv.appendChild(block);
    });
  } else {
    questionsListDiv.innerHTML = '<p>لا توجد أسئلة مسجلة لهذا الدرس.</p>';
  }
</script>
